<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form  id="form" >
        
            <input type="color" id="color" >
            <select name="scheme" id="scheme-select">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button type="submit">Get color scheme</button>
         
    </form>
         <div id="color-picker" >
            <div class="color-div" id="input1">
                <div id="color1" class="color"></div>
                <p id="color1-text">#hello</p>
            </div>
            <div class="color-div" id="input2">
                <div id="color2" class="color"></div>
                <p id="color2-text">#hello</p>
            </div>
            <div class="color-div" id="input3">
                <div id="color3" class="color"></div>
                <p id="color3-text" >#hello</p>
            </div>
            <div class="color-div" id="input4">
                <div id="color4" class="color"></div>
                <p id="color4-text">#hello</p>
            </div>
            <div class="color-div" id="input5">
                <div id="color5" class="color"></div>
                <p id="color5-text">#hello</p>
            </div>
         </div>

    

<script src="index.js"></script>

</body>
</html>
